  <h2>Virtual Power Plant</h2>
  <p><a href="https://terms.naver.com/entry.nhn?docId=3686139&cid=42346&categoryId=42346" target="_blank" title="네이버에서 검색">vpp</a></p>
  <p><strong>글로벌  <u>가상발전소(VPP)</u> 플랫폼</strong>을 구축하고  온라인 상에서 전력을 생산, 중개, 거래, 공급을 자유롭게 진행할 수 있도록 진행하고자 한다.
  </p><img src="hks.png" width="300">
  <p style="margin-top:40px">현재 대한민국의 원천기술로 친환경 자체발전기를 개발 완료하였고 블록체인 플랫폼에서 분산형 전력 거래 플랫폼인 소규모 전력중개 거래사업도 진행예정이다.</p>
  <p>자체 플랫폼을 통해 원전 1기 수준 이상의 발전량으로 VPP 를 구축하고 모든 거래는 RTG로 채택하여 진행할 것이다.
  </p>
